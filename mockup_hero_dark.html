<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Chef - Hero Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#F59E0B', // Amber
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-white overflow-hidden min-h-screen relative flex flex-col">

    <!-- Navbar -->
    <nav class="absolute top-0 w-full z-50 p-6 flex justify-between items-center max-w-7xl mx-auto left-0 right-0">
        <div class="text-2xl font-black tracking-tighter flex items-center gap-2">
            <span class="text-primary text-4xl">✱</span> Visual Chef
        </div>
        <div class="hidden md:flex gap-8 text-sm font-medium text-slate-300">
            <a href="#" class="hover:text-white transition">Gallery</a>
            <a href="#" class="hover:text-white transition">Features</a>
            <a href="#" class="hover:text-white transition">Pricing</a>
        </div>
        <button class="bg-white/10 hover:bg-white/20 px-5 py-2 rounded-full text-sm font-bold backdrop-blur-md transition border border-white/10">
            Sign In
        </button>
    </nav>

    <!-- Background Effects -->
    <div class="absolute top-0 -left-4 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob"></div>
    <div class="absolute top-0 -right-4 w-96 h-96 bg-primary rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-32 left-20 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob animation-delay-4000"></div>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col justify-center items-center relative z-10 px-4">
        
        <div class="text-center max-w-4xl mx-auto space-y-8">
            <!-- Badge -->
            <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-white/5 border border-white/10 text-primary text-xs font-bold uppercase tracking-widest mb-4 hover:bg-white/10 cursor-pointer transition">
                <span class="w-2 h-2 rounded-full bg-primary animate-pulse"></span>
                Now with Gemini 2.0 Flash
            </div>

            <!-- Title -->
            <h1 class="text-6xl md:text-8xl font-black tracking-tight leading-tight bg-clip-text text-transparent bg-gradient-to-b from-white to-slate-500">
                Imagine. Taste.<br>
                <span class="text-white">Create.</span>
            </h1>

            <!-- Subtitle -->
            <p class="text-lg md:text-xl text-slate-400 max-w-2xl mx-auto leading-relaxed">
                Turn your cravings into stunning visual recipes instantly. <br class="hidden md:block">
                Powered by Dual-AI architecture for perfect culinary details.
            </p>

            <!-- Input Area -->
            <div class="relative max-w-2xl mx-auto w-full group mt-12">
                <div class="absolute -inset-1 bg-gradient-to-r from-primary to-purple-600 rounded-2xl blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
                <div class="relative flex items-center bg-slate-800 rounded-2xl p-2 border border-slate-700 shadow-2xl">
                    <div class="pl-4 text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                        </svg>
                    </div>
                    <input type="text" placeholder="What do you want to cook today? (e.g., Spicy Gimbap)" 
                        class="w-full bg-transparent p-4 text-lg text-white placeholder-slate-500 focus:outline-none font-medium">
                    <button class="bg-white text-black hover:bg-slate-200 px-8 py-3 rounded-xl font-bold transition transform active:scale-95">
                        Generate
                    </button>
                </div>
            </div>

            <!-- Chips -->
            <div class="flex flex-wrap justify-center gap-3 mt-8 text-sm text-slate-400">
                <span>Try:</span>
                <button class="hover:text-primary transition">#FridgeRescue</button>
                <button class="hover:text-primary transition">#BudgetBites</button>
                <button class="hover:text-primary transition">#WeirdLab</button>
            </div>
        </div>

    </main>

    <!-- Footer Stats -->
    <footer class="absolute bottom-0 w-full p-6 text-center text-slate-600 text-xs uppercase tracking-widest">
        12,408 Recipes Created • powered by bitnami
    </footer>

</body>
</html>
