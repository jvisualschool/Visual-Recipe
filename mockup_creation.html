<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Chef - Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- LEFT PANEL: Configurator -->
    <aside class="w-full md:w-1/3 lg:w-[400px] bg-white border-r border-gray-200 flex flex-col z-20 shadow-2xl">
        <div class="p-6 border-b border-gray-100 flex items-center justify-between">
            <h2 class="text-xl font-bold flex items-center gap-2">
                <i data-lucide="chef-hat" class="text-orange-500"></i> Recipe Config
            </h2>
            <button class="text-gray-400 hover:text-black"><i data-lucide="x"></i></button>
        </div>

        <div class="flex-1 overflow-y-auto p-6 space-y-8">

            <!-- Dish Input -->
            <div class="space-y-3">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Dish Name</label>
                <input type="text" value="Kimchi Fried Rice"
                    class="w-full text-2xl font-bold border-b-2 border-gray-200 focus:border-black outline-none py-2 bg-transparent transition">
            </div>

            <!-- Step 1: Ratio -->
            <div class="space-y-3">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">1. Canvas Ratio</label>
                <div class="grid grid-cols-3 gap-3">
                    <button
                        class="border-2 border-black bg-gray-50 rounded-xl p-3 flex flex-col items-center gap-2 transition hover:bg-gray-100">
                        <div class="w-4 h-7 border-2 border-current rounded-sm"></div>
                        <span class="text-xs font-bold">Vertical</span>
                    </button>
                    <button
                        class="border border-gray-200 rounded-xl p-3 flex flex-col items-center gap-2 text-gray-400 hover:border-gray-400 transition">
                        <div class="w-7 h-4 border-2 border-current rounded-sm"></div>
                        <span class="text-xs font-bold">Horizontal</span>
                    </button>
                    <button
                        class="border border-gray-200 rounded-xl p-3 flex flex-col items-center gap-2 text-gray-400 hover:border-gray-400 transition">
                        <div class="w-5 h-5 border-2 border-current rounded-sm"></div>
                        <span class="text-xs font-bold">Square</span>
                    </button>
                </div>
            </div>

            <!-- Step 2: Style -->
            <div class="space-y-3">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">2. Visual Style</label>
                <div class="space-y-2">
                    <label
                        class="flex items-center gap-4 p-3 rounded-xl border border-gray-200 cursor-pointer hover:border-orange-500 hover:bg-orange-50 transition group">
                        <div
                            class="w-12 h-12 rounded-lg bg-orange-100 border border-orange-200 overflow-hidden relative">
                            <div class="absolute inset-2 bg-orange-400 rounded-full"></div>
                        </div>
                        <div class="flex-1">
                            <div class="font-bold text-sm group-hover:text-orange-600">Modern Minimalist</div>
                            <div class="text-xs text-gray-400">Clean flat design</div>
                        </div>
                        <input type="radio" name="style" class="accent-orange-500">
                    </label>

                    <label
                        class="flex items-center gap-4 p-3 rounded-xl border-2 border-orange-500 bg-orange-50 cursor-pointer transition">
                        <div class="w-12 h-12 rounded-lg bg-blue-100 border border-blue-200 overflow-hidden relative">
                            <!-- 3D mock -->
                            <div
                                class="absolute top-2 left-3 w-6 h-6 bg-blue-500 rounded shadow-lg transform rotate-12">
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="font-bold text-sm text-orange-700">3D Infographic</div>
                            <div class="text-xs text-orange-600/70">Exploded isometric view</div>
                        </div>
                        <div class="w-4 h-4 bg-orange-500 rounded-full flex items-center justify-center">
                            <div class="w-2 h-2 bg-white rounded-full"></div>
                        </div>
                    </label>

                    <label
                        class="flex items-center gap-4 p-3 rounded-xl border border-gray-200 cursor-pointer hover:border-orange-500 hover:bg-orange-50 transition group">
                        <div class="w-12 h-12 rounded-lg bg-green-100 border border-green-200 overflow-hidden relative">
                            <div
                                class="absolute inset-0 opacity-50 bg-[url('https://www.transparenttextures.com/patterns/watercolor.png')]">
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="font-bold text-sm group-hover:text-orange-600">Cozy Watercolor</div>
                            <div class="text-xs text-gray-400">Hand-drawn feel</div>
                        </div>
                        <input type="radio" name="style" class="accent-orange-500">
                    </label>
                </div>
            </div>

            <!-- Step 3: Layout & Language -->
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-3">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">3. Layout</label>
                    <select class="w-full text-sm font-bold bg-gray-100 rounded-lg p-3 outline-none">
                        <option>Standard 3-Section</option>
                        <option>Bento Grid</option>
                        <option>Radial Focus</option>
                    </select>
                </div>
                <div class="space-y-3">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">4. Lang</label>
                    <select class="w-full text-sm font-bold bg-gray-100 rounded-lg p-3 outline-none">
                        <option>ðŸ‡°ðŸ‡· + ðŸ‡ºðŸ‡¸ Mixed</option>
                        <option>ðŸ‡°ðŸ‡· Korean Only</option>
                        <option>ðŸ‡ºðŸ‡¸ English Only</option>
                    </select>
                </div>
            </div>

        </div>

        <!-- CTA -->
        <div class="p-6 border-t border-gray-200 bg-white">
            <button
                class="w-full bg-black hover:bg-gray-800 text-white text-lg font-bold py-4 rounded-2xl shadow-xl flex items-center justify-center gap-2 transition transform active:scale-95">
                <i data-lucide="wand-2"></i> Generate Recipe
            </button>
        </div>
    </aside>

    <!-- RIGHT PANEL: Preview -->
    <main class="flex-1 bg-gray-100 flex items-center justify-center p-8 relative overflow-hidden">

        <!-- Pattern Background -->
        <div class="absolute inset-0 opacity-5"
            style="background-image: radial-gradient(#000 1px, transparent 1px); background-size: 20px 20px;"></div>

        <!-- Phone Frame Preview -->
        <div
            class="relative w-[360px] h-[720px] bg-white rounded-[3rem] shadow-2xl border-8 border-gray-900 overflow-hidden flex flex-col shrink-0 scale-90 md:scale-100 transition">

            <!-- Notch -->
            <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-6 bg-gray-900 rounded-b-xl z-20"></div>

            <!-- Content Area (Simulated Generated Image) -->
            <div class="flex-1 bg-white relative flex flex-col">
                <!-- Header part -->
                <div class="h-1/3 bg-orange-50 relative p-6 flex flex-col justify-end">
                    <div class="absolute top-6 right-6">
                        <span class="bg-black text-white px-3 py-1 text-xs font-bold rounded-full">STEP 1</span>
                    </div>
                    <h3 class="text-sm font-bold text-orange-500 mb-1">INGREDIENTS</h3>
                    <div class="flex justify-around items-end">
                        <div class="text-center">
                            <div class="w-16 h-16 bg-red-100 rounded-full mb-2 mx-auto animate-bounce"></div>
                            <span class="text-xs font-bold">Kimchi</span>
                        </div>
                        <div class="text-center">
                            <div
                                class="w-14 h-14 bg-white border-2 border-gray-100 rounded-full mb-2 mx-auto shadow-sm">
                            </div>
                            <span class="text-xs font-bold">Rice</span>
                        </div>
                        <div class="text-center">
                            <div class="w-12 h-12 bg-pink-100 rounded-full mb-2 mx-auto"></div>
                            <span class="text-xs font-bold">Spam</span>
                        </div>
                    </div>
                </div>

                <!-- Middle -->
                <div class="h-1/3 border-t border-dashed border-gray-300 relative bg-white p-6">
                    <h3 class="text-sm font-bold text-orange-500 mb-4 block">COOKING FLOW</h3>
                    <div class="flex items-center justify-between">
                        <div class="w-20 h-20 bg-gray-50 rounded-xl border-dashed border-2 border-gray-200"></div>
                        <i data-lucide="arrow-right" class="text-gray-300"></i>
                        <div class="w-20 h-20 bg-gray-50 rounded-xl border-dashed border-2 border-gray-200"></div>
                        <i data-lucide="arrow-right" class="text-gray-300"></i>
                        <div class="w-20 h-20 bg-gray-50 rounded-xl border-dashed border-2 border-gray-200"></div>
                    </div>
                </div>

                <!-- Bottom -->
                <div class="h-1/3 bg-gray-900 text-white p-6 relative overflow-hidden">
                    <img src="https://placehold.co/400x300/222/FFF?text=Final+Dish"
                        class="absolute inset-0 w-full h-full object-cover opacity-50">
                    <div class="relative z-10 flex flex-col h-full justify-center text-center">
                        <h2 class="text-3xl font-black mb-2">Kimchi<br>Fried Rice</h2>
                        <div class="w-12 h-1 bg-orange-500 mx-auto rounded-full"></div>
                    </div>
                </div>

                <!-- Loading Overlay (Hidden by default, can toggle for effect) -->
                <!-- <div class="absolute inset-0 bg-white/80 backdrop-blur flex items-center justify-center z-30">
                    <div class="text-center">
                        <i data-lucide="loader-2" class="w-10 h-10 animate-spin text-orange-500 mx-auto mb-2"></i>
                        <span class="font-bold text-sm">Generating Recipe...</span>
                    </div>
                </div> -->
            </div>

        </div>

        <div class="absolute bottom-6 right-6 flex gap-2">
            <button class="bg-white p-3 rounded-full shadow hover:scale-105 transition"><i
                    data-lucide="download"></i></button>
            <button class="bg-white p-3 rounded-full shadow hover:scale-105 transition"><i
                    data-lucide="share-2"></i></button>
        </div>

    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
